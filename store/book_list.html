<html>

<head>
    <title>BOOKSTORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            color: #ff4500;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .book-card {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .book-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .book-details {
            margin-bottom: 10px;
        }

        .add-to-cart {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6347;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .logout:hover {
            background-color: #e60000;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            right: 0;
            transition: transform 0.3s, background-color 0.3s;
            left: 50%;
            transform: translateX(-50%);
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .quantity {
            display: none;
        }
    </style>
</head>

<body>
    {% load custom_filters %}
    <a href="{% url 'logout' %}" class="logout">Logout</a>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li class="book-card">
            <div class="book-details">
                <strong>{{ book.title }}</strong> by {{ book.author }}<br>
                <em>Publication: {{ book.publication }}</em><br>
                Price: ${{ book.price }}<br>
            </div>
            <a href="{% url 'add_to_cart' book.id %}" class="add-to-cart">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'cart_list' %}" class="button">View Cart</a>
</body>

</html>
